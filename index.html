<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="Header"></div>
        <div class="Body">
            <div class="PieceContainer"></div>
            <div class="white PromoSelector">
                <img src="images/whiteQueen.png" alt="" srcset="" class="QueenPromo" />
                <img src="images/whiteKnight.png" alt="" srcset="" class="KnightPromo" />
                <img src="images/whiteBishop.png" alt="" srcset="" class="BishopPromo" />
                <img src="images/whiteRook.png" alt="" srcset="" class="RookPromo" />
            </div>
            <div class="black PromoSelector">
                <img src="images/blackQueen.png" alt="" srcset="" class="QueenPromo" />
                <img src="images/blackKnight.png" alt="" srcset="" class="KnightPromo" />
                <img src="images/blackBishop.png" alt="" srcset="" class="BishopPromo" />
                <img src="images/blackRook.png" alt="" srcset="" class="RookPromo" />
            </div>
            <div class="Checkmate">
                <h1 id="MateH1"></h1>
                <button onclick="resetBoard()">New Game</button>
            </div>
            <div class="ChessBoard">
                <div class="Square Light A8 DRook"></div>
                <div class="Square Dark B8 DKnight"></div>
                <div class="Square Light C8 DBishop"></div>
                <div class="Square Dark D8 DQueen"></div>
                <div class="Square Light E8 DKing"></div>
                <div class="Square Dark F8 DBishop"></div>
                <div class="Square Light G8 DKnight"></div>
                <div class="Square Dark H8 DRook"></div>
                <div class="Square Dark A7 DPawn"></div>
                <div class="Square Light B7 DPawn"></div>
                <div class="Square Dark C7 DPawn"></div>
                <div class="Square Light D7 DPawn"></div>
                <div class="Square Dark E7 DPawn"></div>
                <div class="Square Light F7 DPawn"></div>
                <div class="Square Dark G7 DPawn"></div>
                <div class="Square Light H7 DPawn"></div>
                <div class="Square Light A6"></div>
                <div class="Square Dark B6"></div>
                <div class="Square Light C6"></div>
                <div class="Square Dark D6"></div>
                <div class="Square Light E6"></div>
                <div class="Square Dark F6"></div>
                <div class="Square Light G6"></div>
                <div class="Square Dark H6"></div>
                <div class="Square Dark A5"></div>
                <div class="Square Light B5"></div>
                <div class="Square Dark C5"></div>
                <div class="Square Light D5"></div>
                <div class="Square Dark E5"></div>
                <div class="Square Light F5"></div>
                <div class="Square Dark G5"></div>
                <div class="Square Light H5"></div>
                <div class="Square Light A4"></div>
                <div class="Square Dark B4"></div>
                <div class="Square Light C4"></div>
                <div class="Square Dark D4"></div>
                <div class="Square Light E4"></div>
                <div class="Square Dark F4"></div>
                <div class="Square Light G4"></div>
                <div class="Square Dark H4"></div>
                <div class="Square Dark A3"></div>
                <div class="Square Light B3"></div>
                <div class="Square Dark C3"></div>
                <div class="Square Light D3"></div>
                <div class="Square Dark E3"></div>
                <div class="Square Light F3"></div>
                <div class="Square Dark G3"></div>
                <div class="Square Light H3"></div>
                <div class="Square Light A2 LPawn"></div>
                <div class="Square Dark B2 LPawn"></div>
                <div class="Square Light C2 LPawn"></div>
                <div class="Square Dark D2 LPawn"></div>
                <div class="Square Light E2 LPawn"></div>
                <div class="Square Dark F2 LPawn"></div>
                <div class="Square Light G2 LPawn"></div>
                <div class="Square Dark H2 LPawn"></div>
                <div class="Square Dark A1 LRook"></div>
                <div class="Square Light B1 LKnight"></div>
                <div class="Square Dark C1 LBishop"></div>
                <div class="Square Light D1 LQueen"></div>
                <div class="Square Dark E1 LKing"></div>
                <div class="Square Light F1 LBishop"></div>
                <div class="Square Dark G1 LKnight"></div>
                <div class="Square Light H1 LRook"></div>
            </div>
        </div>
    </body>
    <footer>
        <script src="tables.js"></script>
        <script src="updatedChess.js"></script>
        <script src="main.js"></script>
    </footer>
</html>
